<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Galletitas</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mayco Galletitas</h1>
        
        <section id="logout-section" style="display: none;">
            <button id="logout-btn">Cerrar Sesión</button>
        </section>

        <section id="auth">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button id="show-register-btn">Crear Cuenta</button>
        </section>

        <section id="register" style="display: none;">
            <h2>Registrarse</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuario" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <select id="profession" required>
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select>
                <button type="submit">Registrar</button>
                <button type="button" id="cancel-register-btn">Cancelar</button>
            </form>
        </section>

        <section id="delivery" style="display: none;">
            <h2>Registrar Entrega</h2>
            <form id="delivery-form">
                <input type="text" id="delivery-id" placeholder="ID de Entrega" required>
                
                <label><input type="radio" name="status" value="OK" required> OK</label>
                <label><input type="radio" name="status" value="Falla"> Falla</label>
                <label><input type="radio" name="status" value="Robo"> Robo</label>
                
                <textarea id="additional-info" placeholder="Información adicional"></textarea>
                <button type="submit">Registrar Entrega</button>
            </form>
        </section>        
    </div>

    <script src="script.js"></script>
</body>
</html>
